<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mancala</title>
    <style>
    	/* * { padding: 0; margin: 0; } */
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<br/>
<canvas id="myCanvas" width="490" height="350"></canvas>
<br/>
<div id="button-block" align="center">
    <input type="button" id="button-left" value="left" style="-webkit-appearance:none;border-radius:5px;width:100px;height:40px;font-size:20px;"/>
    <input type="button" id="button-mid" value="mid" style="-webkit-appearance:none;border-radius:5px;width:100px;height:40px;font-size:20px;"/>
    <input type="button" id="button-right" value="right" style="-webkit-appearance:none;border-radius:5px;width:100px;height:40px;font-size:20px;"/>
    <br/>
    <input type="button" id="button-reset" value="reset" style="-webkit-appearance:none;border-radius:5px;width:100px;height:40px;font-size:20px;"/>
</div>
<br/>
<div id="done"></div>
<div id="error"></div>
<div id="complete"></div>

<br/>
<div align="center">
<h2>説明</h2>
<p>CPUとマンカラで勝負ができます</p>
<p>left, mid, rightのどれかを押して下さい</p>
<p>少し待つと敵が１手打ってきます</p>

<p>現状、先攻しか打てません</p>
<p>AWS無料枠を超えたら、サービス終了する可能性が高いです</p>
